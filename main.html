<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة التعليم التفاعلي</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- شريط التقدم -->
    <div class="scroll-progress" id="scrollProgress"></div>
    
    <!-- الشريط العلوي -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>منصة التعليم التفاعلي</span>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active" id="educationLink">
                    <i class="fas fa-book-open"></i> التعليم
                </a>
                <a href="#" class="nav-link" id="testsLink">
                    <i class="fas fa-clipboard-check"></i> الاختبارات
                </a>
            </div>
        </div>
    </header>

    <!-- المحتوى الرئيسي -->
    <main>
        <div class="container">
            <!-- صفحة التعليم -->
            <div id="educationPage">
                <h1 class="page-title">المواد التعليمية</h1>
                
                <div class="subjects-container" id="subjectsContainer">
                    <!-- سيتم ملؤها بالجافاسكريبت -->
                </div>
                
                <!-- دروس المادة -->
                <div class="lessons-container" id="lessonsContainer"></div>
                
                <!-- مشغل الفيديو -->
                <div class="video-container" id="videoContainer">
                    <h2 class="video-title" id="videoTitle"></h2>
                    
                    <div class="video-wrapper">
                        <video id="lessonVideo" controls controlsList="nodownload">
                            متصفحك لا يدعم تشغيل الفيديو.
                        </video>
                    </div>
                    
                    <div class="quality-options">
                        <button class="quality-btn active" data-quality="360">360p</button>
                        <button class="quality-btn" data-quality="480">480p</button>
                        <button class="quality-btn" data-quality="720">720p</button>
                    </div>
                    
                    <div class="download-section">
                        <button class="download-btn" id="downloadBtn">
                            <i class="fas fa-download"></i> تنزيل الفيديو
                        </button>
                    </div>
                    
                    <button class="back-btn" id="backToLessonsBtn">
                        <i class="fas fa-arrow-right"></i> العودة إلى الدروس
                    </button>
                </div>
            </div>
            
            <!-- صفحة الاختبارات -->
            <div id="testsPage" class="tests-page" style="display: none;">
                <h1 class="page-title">الاختبارات التفاعلية</h1>
                
                <div class="tests-container" id="testsContainer"></div>
                
                <!-- اختبار تفاعلي -->
                <div class="quiz-container" id="quizContainer" style="display: none;">
                    <div class="quiz-header">
                        <div class="score-box">
                            <div class="correct-box">
                                <i class="fas fa-check"></i>
                                <span id="correctCount">0</span>
                            </div>
                            <div class="wrong-box">
                                <i class="fas fa-times"></i>
                                <span id="wrongCount">0</span>
                            </div>
                        </div>
                        <div class="question-count">
                            السؤال <span id="currentQuestion">1</span> من <span id="totalQuestions">5</span>
                        </div>
                    </div>
                    
                    <div class="question-container">
                        <h3 class="question-text" id="questionText"></h3>
                        
                        <div class="options-container" id="optionsContainer"></div>
                    </div>
                    
                    <button class="next-btn" id="nextBtn">التالي</button>
                    
                    <button class="back-btn" id="backToTestsBtn">
                        <i class="fas fa-arrow-right"></i> العودة إلى الاختبارات
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- التذييل -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <p>© <span id="currentYear"></span> منصة التعليم التفاعلي. جميع الحقوق محفوظة.</p>
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
